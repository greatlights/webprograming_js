<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>덧셈 계산기 입니다. 버튼을 눌러 결과를 출력하세요</h1>
    <h1 id="test">덧셈 결과</h1>    
    <button onclick="printnum()">숫자출력</button>  

    <script>
        let x = parseInt(prompt("더하고 싶은 첫 번째 숫자를 입력하세요"));
        let y = parseInt(prompt("더하고 싶은 두 번째 숫자를 입력하세요"));   //parseInt : 정수형으로 변환
        let z = x + y;
        
        function printnum(){
            document.getElementById("test").innerHTML = z;
        }

    </script>
</body>
</html>
