<!DOCTYPE html>
<html>
<head>
<script>
    let w;
    function openWindow() {
        w = window.open(' ', ' ', 'width=200, height=100');    //새 창을 오픈
        w.document.write("<p>오늘 다음과 같은 상품을 싸게 팝니다.</p>");
        w.moveBy(100, 100);    
    }

    function moveWindow() {
        w.moveTo(200, 200);     //x, y값을 200, 200 만큼 이동
        w.focus();
    }
</script>
</head>
<body>
<input type="button" value="윈도우 생성" onclick="openWindow()" /> <br>
<input type="button" value="윈도우 이동" onclick="moveWindow()" />
</body>
</html>
