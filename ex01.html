<!DOCTYPE html>
<html>
<body>
  
  <p id="demo"></p>

  <button onclick="myStop()">시계 멈추기</button>

  <script>
    const myInterval = setInterval(myTimer, 1000); //setInterval함수 = setInterval(함수, ms)

    function myTimer() {
      const date = new Date();
      document.getElementById("demo").innerHTML = date.toLocaleTimeString();
    }

    function myStop() {
      clearInterval(myInterval);
    }
  </script>

</script>
</body>
</html>
