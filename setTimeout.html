<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showAlert(){
            setTimeout(function(){alert("setTimeout()을 사용하여 표시됩니다.")}, 3000);  //설정한 시간 만큼 대기 후 한번만 함수를 호출함
        }
    </script>
</head>
<body>
    <p>버튼을 누르면 3초 뒤에 경고 박스가 화면에 표시됩니다.</p>
    <button onclick="showAlert()">눌러보세요</button>
</body>
</html>
