<!DOCTYPE html>
<html>
<head>
    <script>
        function checkID(){
        let str = document.getElementById("id").value;
        if(str.length<6){
            alert("아이디는 6글자 이상이여야 합니다. ");
        }
    }


    </script>
</head>
<body>
    <h1>10406_김태경</h1>
        아이디: <input type="text" id="id" size=10>
        <button onclick="checkID()">검사</button>
</body>
</html>
