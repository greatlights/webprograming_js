<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printArray(a) {
            document.write("[ ");
            for (let i = 0; i < a.length; i++){    //
                document.write(a[i] + " ");    //
                document.write(" ] <br>");    //
            }
        }

        let myArray1 = new Array();     
        myArray1[0] = "apple";
        myArray1[1] = "banana";
        myArray1[2] = "orange";  //;

        let myArray2 = ("apple", "banana", "orange");    //new 없애기
        let myArray3 = ["apple", "banana", "orange"];

        printArray(myArray1);
        printArray(myArray2);
        printArray(myArray3);

    </script>
</body>
