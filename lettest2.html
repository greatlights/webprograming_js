<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name">당신의 이름은?</h1>
    <button onclick="printname()">눌러주세요!</button>

    <script>
        let a = prompt("이름을 입력해주세요");

        function printname(){
            document.getElementById("name").innerHTML = a;
        }
    </script>
</body>
</html>
